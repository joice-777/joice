<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 40px 14px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 5px #4e54c8;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #3d42a0;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    /* Success popup modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      max-width: 300px;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #4e54c8;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .modal-content button:hover {
      background-color: #3d42a0;
    }
.signup-link {
      margin-top: 15px;
      text-align: right;
      font-size: 14px;
    }
    .signup-link a {
      color: #005f6b;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
<div class="signup-link">
      didn't have an account? <a href="signup.html">Login here</a>
    </div>
  </div>
  <!-- Modal Popup -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h3>Login Successful!</h3>
      <p>Welcome back üëã</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwdField = document.getElementById("password");
      pwdField.type = pwdField.type === "password" ? "text" : "password";
    }

    function showModal() {
      document.getElementById("successModal").classList.add("show");
    }

    function closeModal() {
      document.getElementById("successModal").classList.remove("show");
    }
function handleLogin() {
    const inputUsername = document.getElementById("username").value;
    const inputPassword = document.getElementById("password").value;

    const storedUser = JSON.parse(localStorage.getItem("knowledgehub_user"));

    if (!storedUser) {
      alert("No user found. Please sign up first.");
      return;
    }

    if (
      inputUsername === storedUser.username &&
      inputPassword === storedUser.password
    ) {
      alert("Login successful!");
      window.location.href = "knowledgehub_home.html"; // Your home page
    } else {
      alert("Invalid credentials. Please try again.");
    }
  }
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (username === "" || password === "") {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

     alert("login shomeuccessful! Redirecting to KnowledgeHub homepage...");
      window.location.href = "interactivehome.html";
    });
  </script>
</body>
</html>
