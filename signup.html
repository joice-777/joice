<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - KnowledgeHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #005f6b;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #005f6b;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .signup-box button:hover {
      background-color: #00414a;
    }
    .login-link {
      margin-top: 15px;
      text-align: right;
      font-size: 14px;
    }
    .login-link a {
      color: #005f6b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create a KnowledgeHub Account</h2>
    <input type="text" id="fullname" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <button onclick="handleSignup()">Sign Up</button>
    <div class="login-link">
      Already have an account? <a href="logchat.html">Login here</a>
    </div>
  </div>

  <script>
    function handleSignup() {
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!fullname || !email || !username || !password || !confirmPassword) {
        alert("Please fill in all fields");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }
localStorage.setItem("knowledgehub_user", JSON.stringify({
        username: username,
        password: password
      }));
      alert("Sign up successful! Redirecting to login...");
      window.location.href = "logchat.html";
    }
  </script>
</body>
</html>
